<!DOCTYPE html>
<html lang="fr" class="h-full bg-gray-50 dark:bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolbox Everything</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            100: '#1a1a1a',
                            200: '#2d2d2d',
                            300: '#404040'
                        },
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    },
                    animation: {
                        'gradient': 'gradient 8s linear infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        gradient: {
                            '0%, 100%': {
                                'background-size': '200% 200%',
                                'background-position': 'left center'
                            },
                            '50%': {
                                'background-size': '200% 200%',
                                'background-position': 'right center'
                            }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' }
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="min-h-screen bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <div class="min-h-screen flex flex-col bg-gray-50 dark:bg-gray-900">
        <nav class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 sticky top-0 z-50 backdrop-blur-sm bg-opacity-80 dark:bg-opacity-80">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <a href="{{ url_for('index') }}" class="flex items-center space-x-3 text-primary-600 dark:text-primary-400 hover:text-primary-700 dark:hover:text-primary-300 transition-all">
                            <i class="fas fa-tools text-2xl"></i>
                            <span class="text-xl font-bold">Toolbox Everything</span>
                        </a>
                    </div>
                    <div class="flex items-center space-x-6">
                        <a href="{{ url_for('youtube.index') }}" class="nav-link text-gray-600 dark:text-gray-100">
                            <i class="fab fa-youtube mr-2"></i>YouTube
                        </a>
                        <a href="{{ url_for('media.index') }}" class="nav-link text-gray-600 dark:text-gray-100">
                            <i class="far fa-images mr-2"></i>Conversion
                        </a>
                        <button onclick="toggleTheme()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">
                            <i class="fas fa-moon text-gray-600 dark:text-gray-400 dark:hidden"></i>
                            <i class="fas fa-sun text-gray-400 hidden dark:block dark:text-gray-300"></i>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <main class="flex-grow bg-gray-50 dark:bg-gray-900">
            <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                {% block content %}{% endblock %}
            </div>
        </main>

        <footer class="mt-auto bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700">
            <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
                <div class="flex justify-center space-x-6">
                    <a href="#" class="text-gray-400 hover:text-gray-500 dark:hover:text-gray-300">
                        <i class="fab fa-github text-xl"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-gray-500 dark:hover:text-gray-300">
                        <i class="fab fa-twitter text-xl"></i>
                    </a>
                </div>
                <p class="mt-4 text-center text-gray-500 dark:text-gray-400 text-sm">
                    © 2024 Toolbox Everything
                </p>
            </div>
        </footer>
    </div>

    <div id="notifications" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <script>
        // Amélioration de la gestion du thème
        function toggleTheme() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
            }
        }

        // Détection automatique du thème système
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }

        // Animation de transition au chargement
        document.addEventListener('DOMContentLoaded', () => {
            document.body.style.opacity = '0';
            requestAnimationFrame(() => {
                document.body.style.transition = 'opacity 0.5s ease-in-out';
                document.body.style.opacity = '1';
            });
        });
    </script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <style>
        .nav-link {
            @apply relative px-3 py-2 hover:text-primary-600 
                   dark:hover:text-gray-300 transition-colors duration-200;
        }
        .nav-link::after {
            @apply content-[''] absolute left-0 right-0 bottom-0 h-0.5 bg-primary-500 
                   dark:bg-gray-100 scale-x-0 transition-transform duration-200;
        }
        .nav-link:hover::after {
            @apply scale-x-100;
        }
    </style>
</body>
</html>
